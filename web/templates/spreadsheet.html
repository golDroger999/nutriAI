{% extends 'base.html' %}

{% block content %}

<div class="product-title d-flex justify-content-center pt-5 mt-5 mb-1">
    <h3 class="display-6">
        NUTRIECY CSV-TOOLS
    </h3>
</div>


<div class="card shadow-sm mb-3 mx-3">
    <div class="card-body">
        <label>pastikan file berformat .csv</label> <br>
        <label>format kolom berat badan = bb</label> <br>
        <label>format kolom tinggi badan = tb </label> <br>
        <label>format kolom usia = umur </label> <br>
        <label>format kolom jenis kelamin = gender </label> <br>
    </div>
</div>

    <div class="upload-csv pt-1 mt-3 ">
        <div class="card shadow-sm mb-3 mx-3">
            <div class="card-body">
                <h5 class="card-title">UPLOAD CSV FILE</h5>
                <div>
                    {{form.csv.label(class='form-control-label mb-1')}}
                    {{form.csv(class='csv form-control mb-3', type='file')}}
                </div>
                {{form.analisa(class='btn btn-success')}}
            </div>
        </div>
    </div>
    {% endblock %}
