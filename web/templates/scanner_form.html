{%extends 'base.html'%}


{%block content%}

<div class="product-title d-flex justify-content-center pt-5 mt-5 mb-1">
    <h3 class="display-6">
        SCAN FORMULIR
    </h3>
</div>

<div class="container">
    <div class="upload-csv pt-1 mt-3 mb-1 pb-1">
        <div class="card shadow-sm mb-1 mx-3">
            <div class="card-body">
                <h5 class="card-title">UPLOAD FILE FOTO FORMULIR</h5>
                <form method="post" enctype="multipart/form-data">
                    <div>
                        {{form.document.label(class='form-control-label mb-1')}}
                        {{form.document(class='csv form-control mb-3', type='file')}}
                    </div>
                    {{form.analisa(class='analisa btn btn-success')}}
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
